<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup/Login - Coffee Shop</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>

  <body class="sign-pg">
    <!-- ############## -->
    <!-- Navigation Bar -->
    <nav class="navbar">
      <ul>
        <li><a href="../1-home.html">Home</a></li>
        <li><a href="../pages/2-products.html">Products</a></li>
        <li><a href="../pages/5-shop.html">Shop</a></li>

        <li onclick="scrollToSection('about')">
          <a href="../1-home.html">About us</a>
        </li>
        <li><a href="./pages/3-signup.html">Signup/Login</a></li>
      </ul>

      <!-- ############## -->
      <!-- dark mode button  -->
      <div class="toggle-switch">
        <input type="checkbox" id="dark-mode-toggle" />
        <label for="dark-mode-toggle" class="toggle-label">
          <span class="toggle-circle">
            <img
              src="../assets/img/light-removebg-preview.png"
              alt="Light Mode Icon"
              class="icon light-icon"
            />
            <img
              src="../assets/img/dark-removebg-preview.png"
              alt="Dark Mode Icon"
              class="icon dark-icon"
            />
          </span>
        </label>
      </div>
    </nav>

    <div class="auth-container">
      <div class="tabs">
        <button id="signup-tab" class="active" onclick="showForm('signup')">
          Signup
        </button>
        <button id="login-tab" onclick="showForm('login')">Login</button>
      </div>

      <!-- Signup  -->
      <div id="signup-form" class="form-container">
        <h2>Create an Account</h2>
        <form>
          <input type="text" placeholder="Full Name" required />
          <input type="email" placeholder="Email Address" required />
          <input type="password" placeholder="Password" required />
          <input type="password" placeholder="Confirm Password" required />
          <button type="submit">Sign Up</button>
          <p>
            Already have an account?
            <a href="#" onclick="showForm('login')">Log In</a>
          </p>
        </form>
      </div>

      <!-- Login  -->
      <div id="login-form" class="form-container" style="display: none">
        <h2>Welcome Back</h2>
        <form>
          <input type="email" placeholder="Email Address" required />
          <input type="password" placeholder="Password" required />
          <button type="submit">Log In</button>
          <p>
            Don't have an account?
            <a href="#" onclick="showForm('signup')">Sign Up</a>
          </p>
        </form>
      </div>
    </div>

    <script src="../assets/js/3-signup.js"></script>
  </body>
</html>
